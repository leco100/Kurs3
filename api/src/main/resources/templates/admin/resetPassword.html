<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="${title}"></title>
        <meta charset="UTF-8"/>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <script th:src="@{/jquery/jquery.min.js}"></script>  
        <script th:src="@{/popper/popper.min.js}"></script>  
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
        <style>
            th, td {
                padding: 5px;
            }
            td span  {
                font-size:90%;
                font-style: italic;
                color: red;
            }
            .error {
                color: red;
                font-style: italic;
            }
        </style>
    </head>
    <body>
         <th:block th:include="/admin/menu"></th:block>  
        
            <div class="container">
                <div class=" d-flex flex-row justify-content-center align-items-center" >
                <h2 th:text="#{Reset.Password}"></h2>
                </div>
                <div class=" d-flex flex-row justify-content-center align-items-center" >
                <div th:if="${errorMessage != null}"
                     th:utext="${errorMessage}" class="error">...</div>

                <form th:action="@{/admin/resetPassword}" th:object="${passForm}" method="POST">

                    <table>
                        <tr>
                            <td>Login</td>
                            <td><input type="text" class="form-control"  th:field="*{login}"  readonly="readonly" /></td>
                            <td>
                                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}">..</span>
                            </td>
                        </tr>
                        <tr>
                            <td th:text="#{Password}"/>
                            <td><input type="password" required="required" class="form-control"  th:field="*{password}" /> </td>
                            <td>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                            </td>
                        </tr>
                        <tr>
                            <td th:text="#{Confirm.Password}"/>
                            <td><input type="password" required="required" class="form-control"  th:field="*{confirmPassword}" /> </td>
                            <td>
                                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <input type="submit" class="btn btn-outline-primary" th:value="#{Save.button}" />
                                <a class="btn btn-outline-primary" th:href="@{/admin}" th:text="#{Cancel}"></a>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
